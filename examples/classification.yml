version: 1

bolts:
    my_fine_tuner:
        name: OpenAIClassificationFineTuner
        method: fine_tune
        args:
            model: gpt-3.5-turbo
            n_epochs: 2
            batch_size: 64
            learning_rate_multiplier: 0.5
            prompt_loss_weight: 1
            wait: True
        input:
            type: batch
            bucket: my-input-bucket
            folder: my-input-folder
        output:
            type: batch
            bucket: my-output-bucket
            folder: my-output-folder
        state:
            type: postgres
            host: 127.0.0.1
            port: 5432
            user: postgres
            password: postgres
            database: geniusrise
            table: state
